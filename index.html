<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RadioDriver Valencia</title>
  <style>
    body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 2rem; }
    h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
    p.slogan { font-size: 1.2rem; color: #E10600; margin-bottom: 2rem; }
    .player { margin: 2rem auto; }
    .description { max-width: 600px; margin: 2rem auto; font-size: 1rem; line-height: 1.4; }
  </style>
</head>
<body>
  <!-- Logo: carica prima logo.png e sostituisci src -->
  <img src="logo.png" alt="RadioDriver Valencia" width="200">
  <h1>RadioDriver Valencia</h1>
  <p class="slogan">Conduce, entrega, escucha: tu radio</p>
  <div class="player">
    <!-- Sostituisci TUO_SID con il tuo ID MCVHost -->
    <iframe src="https://panel.mcvhost.com/player/?sid=TUO_SID"
            width="300" height="200" frameborder="0" allow="autoplay"></iframe>
  </div>
  <div class="description">
    <p>
      Radio Driver es la voz de los trabajadores de la carretera: música, noticias, luchas, cultura y libertad.
      Hablamos el idioma de quienes trabajan, viajan y luchan a diario. Directamente desde Valencia,
      para toda España (y más allá).
    </p>
  </div>
</body>
</html>
