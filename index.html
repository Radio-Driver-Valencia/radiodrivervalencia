<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RadioDriver Valencia</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset base */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }

    /* Full-bleed header banner */
    .site-header {
      position: relative;
      width: 100vw;
      left: 50%;
      right: 50%;
      margin-left: -50vw;
      margin-right: -50vw;
    }
    .site-header .banner-logo {
      display: block;
      width: 100%;
      height: auto;
      max-height: 400px;
      object-fit: contain;
    }

    /* Page content container */
    .content {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      margin: 1rem 0 0.5rem;
      font-size: 3rem;
    }
    p.slogan {
      margin: 0 0 2rem;
      font-size: 1.4rem;
      color: #E10600;
    }
    .player { margin: 2rem auto; }
    .description {
      font-size: 1rem;
      line-height: 1.4;
      margin-bottom: 4rem;
    }
  </style>
</head>
<body>

  <!-- FULL-WIDTH BANNER -->
  <header class="site-header">
    <img src="radiodrivervalencia.png" alt="Radio Driver Valencia" class="banner-logo">
  </header>

  <div class="content">
    <!-- LOGO + TITLE -->
    <img src="logo.png" alt="Logo RadioDriver Valencia" width="200">
    <h1>RadioDriver Valencia</h1>
    <p class="slogan">Radio Driver Valencia</p>

    <!-- PLAYER -->
    <div class="player">
      <iframe src="https://panel.mcvhost.com/player/?sid=TUO_SID"
              width="300" height="200" frameborder="0" allow="autoplay"></iframe>
    </div>

    <!-- DESCRIPTION -->
    <div class="description">
      <p>
        Radio Driver es la voz de los trabajadores de la carretera: música, noticias, luchas, cultura y libertad.
        Hablamos el idioma de quienes trabajan, viajan y luchan a diario. Directamente desde Valencia,
        para toda España (y más allá).
      </p>
    </div>
  </div>

</body>
</html>
