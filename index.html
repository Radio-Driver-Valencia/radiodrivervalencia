<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Radio Driver Valencia</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Base reset and font */
    * { margin: 0; padding: 0; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }
    /* Full-width banner header */
    .site-header {
      width: 100%;
      overflow: hidden;
    }
    .site-header .banner-logo {
      display: block;
      width: 100%;       /* Occupies full width of viewport */
      height: auto;      /* Preserves aspect ratio */
    }
    /* Main content container */
    .content {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    /* Title and subheading */
    h1 {
      margin: 1rem 0 0.5rem;
      font-size: 3rem;
    }
    p.slogan {
      margin-bottom: 2rem;
      font-size: 1.4rem;
      color: #E10600;
    }
    /* Player */
    .player {
      margin: 2rem auto;
    }
    /* Description */
    .description {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 4rem;
    }
  </style>
</head>
<body>
  <!-- Full-width banner -->
  <header class="site-header">
    <img src="radiodrivervalencia.png" alt="Radio Driver Valencia Banner" class="banner-logo">
  </header>

  <div class="content">
    <!-- Logo + Title -->
    <img src="logo.png" alt="Logo RadioDriver Valencia" width="200">
    <h1>Radio Driver Valencia</h1>
    <p class="slogan">Radio Driver Valencia</p>

    <!-- Player -->
    <div class="player">
      <iframe src="https://panel.mcvhost.com/player/?sid=TUO_SID" width="300" height="200" frameborder="0" allow="autoplay"></iframe>
    </div>

    <!-- Spanish description -->
    <div class="description">
      <p>
        Radio Driver es la voz de los trabajadores de la carretera: música, noticias, luchas, cultura y libertad.<br>
        Hablamos el idioma de quienes trabajan, viajan y luchan a diario. Directamente desde Valencia,
        para toda España (y más allá).
      </p>
    </div>
  </div>
</body>
</html>
