<!DOCTYPE html>

    body {

    p {
      font-size:1.1rem;
      margin-bottom:2rem;
    }
    .player { margin:2rem auto; max-width:600px }
    .player h2 {
      font-size:1.5rem;
      margin-bottom:1rem;
      color:#E10600;
    }
    .player audio { width:100%; outline:none }
    .footer {
      margin-top:3rem;

    }
    .footer a {
