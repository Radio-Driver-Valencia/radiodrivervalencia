<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto – Radio Driver Valencia</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: #fff;
      line-height: 1.5;
    }
    nav {
      background: #111;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: #E10600;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 700;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      display: flex;
      flex-direction: column;
      font-weight: 400;
      font-size: 1rem;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      margin-top: 0.5rem;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
    }
    button {
      align-self: flex-start;
      background: #E10600;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="blog.html">Blog</a>
    <a href="contact.html">Contacto</a>
  </nav>

  <main>
    <h1>Contáctanos</h1>

    <form action="https://formsubmit.co/info@radiodrivervalencia.es" method="POST">
      <!-- Disables built-in captcha -->
      <input type="hidden" name="_captcha" value="false">
      <!-- Redirect to your thanks.html on success -->
      <input type="hidden"
             name="_next"
             value="https://radiodrivervalencia.es/thanks.html">
      <!-- Honeypot anti-spam field (dov’è _honey) -->
      <input type="hidden" name="_honey" value="">

      <label>
        Nombre
        <input type="text" name="name" required>
      </label>

      <label>
        Correo electrónico
        <input type="email" name="email" required>
      </label>

      <label>
        Asunto
        <input type="text" name="subject">
      </label>

      <label>
        Mensaje
        <textarea name="message" rows="6" required></textarea>
      </label>

      <button type="submit">Enviar mensaje</button>
    </form>
  </main>

</body>
</html>
