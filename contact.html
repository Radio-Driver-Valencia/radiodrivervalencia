<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto – Radio Driver Valencia</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Montserrat',sans-serif;
      background:#000; color:#fff;
      text-align:center;
    }
    nav {
      background:#111; padding:1rem;
    }
    nav a {
      color:#E10600; margin:0 1rem;
      text-decoration:none; font-weight:700;
    }
    nav a:hover {
      text-decoration:underline;
    }
    main {
      max-width:600px; margin:2rem auto;
      padding:0 1rem; text-align:left;
    }
    h1 {
      text-align:center;
      margin-bottom:1.5rem;
      font-size:2rem;
    }
    form {
      display:flex;
      flex-direction:column;
      gap:1rem;
    }
    label {
      display:flex;
      flex-direction:column;
      font-size:1rem;
    }
    input, textarea {
      margin-top:.5rem;
      padding:.5rem;
      border:none;
      border-radius:4px;
      font-size:1rem;
    }
    button {
      align-self:flex-start;
      background:#E10600; color:#fff;
      border:none;
      padding:.75rem 1.5rem;
      font-size:1rem;
      cursor:pointer;
      border-radius:4px;
    }
    button:hover {
      opacity:.9;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="blog.html">Blog</a>
    <a href="contact.html">Contacto</a>
  </nav>

  <main>
    <h1>Contáctanos</h1>

    <form id="contact-form"
          action="https://formspree.io/f/mblyzrje"
          method="POST">
      <!-- Configuración Formspree -->
      <input type="hidden" name="_format"  value="json">
      <input type="hidden" name="_subject" value="Mensaje desde Radio Driver Valencia">
      <input type="hidden" name="_next"
             value="https://radiodrivervalencia.es/thanks.html">
      <!-- Honeypot anti-spam -->
      <input type="text"   name="_gotcha" style="display:none">

      <label>
        Tu nombre
        <input type="text" name="name" required>
      </label>

      <label>
        Tu correo electrónico
        <input type="email" name="_replyto" required>
      </label>

      <label>
        Asunto
        <input type="text" name="subject">
      </label>

      <label>
        Mensaje
        <textarea name="message" rows="6" required></textarea>
      </label>

      <button type="submit">Enviar mensaje</button>
    </form>
  </main>

</body>
</html>
