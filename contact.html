<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto – Radio Driver Valencia</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }
    nav {
      background: #111;
      padding: 1rem;
    }
    nav a {
      color: #E10600;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
      text-align: left;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-size: 1rem;
    }
    input, textarea {
      margin-top: 0.5rem;
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      align-self: flex-start;
      background: #E10600;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      opacity: 0.9;
    }
    #form-message {
      margin-top: 1rem;
      font-style: italic;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navegación -->
  <nav>
    <a href="index.html">Inicio</a>
    <a href="blog.html">Blog</a>
    <a href="contact.html">Contacto</a>
  </nav>

  <!-- Contenido principal -->
  <main>
    <h1>Contáctanos</h1>

    <form id="contact-form"
          action="https://formspree.io/f/mblyzrje"
          method="POST">
      <!-- Formspree settings -->
      <input type="hidden" name="_format" value="plain">
      <input type="hidden" name="_subject" value="Mensaje desde Radio Driver Valencia">

      <label>
        Tu nombre
        <input type="text" name="name" required>
      </label>

      <label>
        Tu correo electrónico
        <input type="email" name="_replyto" required>
      </label>

      <label>
        Asunto
        <input type="text" name="subject">
      </label>

      <label>
        Mensaje
        <textarea name="message" rows="6" required></textarea>
      </label>

      <!-- Honeypot anti-spam -->
      <input type="text" name="_gotcha" style="display:none">

      <button type="submit">Enviar mensaje</button>
    </form>

    <p id="form-message"></p>
  </main>

  <script>
    const form = document.getElementById('contact-form');
    const msg = document.getElementById('form-message');

    form.addEventListener('submit', () => {
      msg.textContent = 'Enviando…';
    });

    // Si la URL contiene ?success=true tras el envío, muestra confirmación
    if (window.location.search.includes('success=true')) {
      msg.textContent = '¡Gracias! Tu mensaje ha sido enviado.';
    }
  </script>
</body>
</html>
